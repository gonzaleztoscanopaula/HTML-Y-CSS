<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sosneado</title>
    <link rel="stylesheet" href="Inicio_de_sesion.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="Logo/logososneado.png" alt="Logo Sosneado" class="logo">
        </div>
        <h1>INICIAR SESIÓN</h1>
        <p>Ingresa tu email y contraseña para acceder a tu cuenta</p>
        <form id="login-form" class="login-form" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Email..." required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Password..." required>
            
            <button type="submit">ACCEDER</button>
        </form>
        <p class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="account-link">
            ¿No tienes una cuenta? <a href="Inicio_de_sesion.html">Crear una cuenta</a>
        </p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional
    
            // Obtener datos del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Enviar solicitud POST al backend
            try {
                const response = await fetch('http://localhost:3000/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
    
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    localStorage.setItem('token', result.token); // Guardar el token en localStorage
                    window.location.href = 'index.html'; // Redirigir a la página principal o dashboard
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error al intentar iniciar sesión.');
            }
        });
    </script>
    
</body>
</html>
